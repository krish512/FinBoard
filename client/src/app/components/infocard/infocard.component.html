<div class="card">
  <div class="row">
    <div class="col-xs-2 col-sm-3 icon"><i class="fa fa-home fa-2x" aria-hidden="true"></i></div>
    <div class="col-xs-9 col-sm-9 card-body">
      <h4 class="card-title">{{infoCardItem.name}}</h4>
      <p class="card-text">{{infoCardItem.value | currency:'INR':true:'4.2'}}</p>
    </div>
  </div>
</div>
